<section class="cotizador-view lm-form">
    <div class="banner">
        <img src="https://picsum.photos/400/300" alt="Banner Cotizador">
    </div>
    <div class="formulario">
        <h1 class="title">
            Cotiza tu carro 
        </h1>
        <div class="form-item">
            <label for="modelo">Elige el modelo</label>
            <input type="text" name="modelo" id="modelo" placeholder="Modelo" required>
            <select type="text" name="modelo" id="modelo">
                <option value="1">Modelo</option>
            </select>
        </div>
        <div class="form-item">
            <label for="concesionario">Elige el Concesionario</label>
            <input type="text" name="concesionario" id="concesionario" placeholder="Concesionario" required>
            <select type="text" name="concesionario" id="concesionario">
                <option value="1">Concesionario</option>
            </select>
        </div>
        <div class="form-item">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-item">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
        </div>
        <div class="form-item">
            <label for="telefono">Teléfono</label>
            <input type="text" name="telefono" id="telefono" placeholder="Teléfono" required>
        </div>
    </div>
</section>
