<section class="cotizador-view lm-form">
    <div class="banner">
        <img src="https://picsum.photos/400/300" alt="Banner Cotizador">
    </div>
    <div class="formulario">
        <h1 class="title">
            Cotiza tu carro 
        </h1>
        <form action="/" method="get">
            <div class="form-item">
                <label for="modelo">Elige el modelo</label>
                <select type="text" name="modelo" id="modelo" required>
                    <option value="1">Modelo</option>
                </select>
            </div>
            <div class="form-item">
                <label for="concesionario">Elige el Concesionario</label>
                <select type="text" name="concesionario" id="concesionario" required>
                    <option value="1">Concesionario</option>
                </select>
            </div>
            <div class="form-item">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-item">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required>
            </div>
            <div class="form-item">
                <label for="telefono">Teléfono</label>
                <input type="text" name="telefono" id="telefono" placeholder="Teléfono" required>
            </div>
            <div class="form-item">
                <input type="submit" value="Enviar" class="btn">
            </div>
        </form>
    </div>
</section>
