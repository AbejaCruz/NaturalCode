<section id="product-view">
    <a href="#close" title="Close" class="close-modal">&times;</a>
    <div class="title">[[product_name]]</div>
    <div class="prod-images">
    </div>
    [[product_gallery]]
    <div class="price">
        $269.900
    </div>
    [[product_price_html]]
    <div class="specs-btn">

        <div class="specs">
            <div class="spec">
                <div class="name">
                    Colors
                </div>
                <div class="variants">
                    <div class="variant color-test" style="background-color: rgb(2, 84, 90);"></div>
                    <div class="variant color-test" style="background-color: rgb(116, 204, 15);"></div>
                    <div class="variant color-test" style="background-color: rgb(190, 129, 129);"></div>
                </div>
            </div>
            <div class="spec">
                <div class="name">Size</div>
                <div class="variants">
                    <div class="variant selected">S</div>
                    <div class="variant">M</div>
                    <div class="variant">L</div>
                    <div class="variant">XL</div>
                </div>
            </div>
        </div>
        <div class="add-to-cart">
            <div class="btn" onclick="addToCart();">
                <div class="outter-box"></div>
                Add to cart
            </div>
        </div>
    </div>

    <p>This is a sample modal box that can display your product.</p>
    <p>You could use this place to add a neat description to your hoodie, or the other products on your store.</p>
</section>
